
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="A simple Battleship game where you can find a hidden 2-square battleship.">
    <meta name="keywords" content="Battleship, Game, JavaScript, HTML, CSS">
    <link rel="stylesheet" href="./style.css">
    <title>Battleship</title>
</head>

<body class="background" src="./images/BattleShip_Hero.png" alt="Battleship Game Background">
    <div class="title-container">
        <h1 class="title">Battleship</h1>
            <h4>Welcome to Battle ship!</h4>
            <p>Click a square to find the hidden battleship!</p>
    </div>

<!--Hit/Miss alert-->
    <div id="message-display" class="message"></div>
<!--Game Container-->
    <div class="board-container">
        <div id="labels">
            <div class="corner"></div>
            <div class="column-labels" >
                <div class="label">A</div><div class="label">B</div><div class="label">C</div>
                <div class="label">D</div><div class="label">E</div><div class="label">F</div>
                <div class="label">G</div><div class="label">H</div><div class="label">I</div>
            </div>
            <div class="grid-container">
                <div class="row-labels">
                    <div class="label">1</div><div class="label">2</div><div class="label">3</div>
                    <div class="label">4</div><div class="label">5</div><div class="label">6</div>
                    <div class="label">7</div><div class="label">8</div><div class="label">9</div>
                </div>
                
                <div id="grid">
                </div>
            </div>
        </div>
        <div id="incorrect" src="./audio/Sonar.mp3"></div>
        <div id="correct" src="./audio/WeGotHim.mp3"></div>
    </div>

    <div class="footer">
        <p>Created by StudiousCorgi <a href="https://github.com/StudiousCorgi" target="_blank">GitHub</a></p>
        <p>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>

    <script src="./script.js"></script>
</body>

</html>
