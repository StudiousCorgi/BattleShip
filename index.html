
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>BATTLESHIP OPS</title>
</head>

<body>
    <div class="overlay">
        <div class="title-section">
            <h1>BATTLESHIP OPS</h1>
            <p>Status: <span id="status-text">Awaiting launch orders...</span></p>
        </div>

        <div id="message-display" class="message"></div>

        <div class="board-container">
            <div class="corner"></div>
            <div class="column-labels">
                <div class="label">A</div><div class="label">B</div><div class="label">C</div>
                <div class="label">D</div><div class="label">E</div><div class="label">F</div>
                <div class="label">G</div><div class="label">H</div><div class="label">I</div>
            </div>
            <div class="grid-wrapper">
                <div class="row-labels">
                    <div class="label">1</div><div class="label">2</div><div class="label">3</div>
                    <div class="label">4</div><div class="label">5</div><div class="label">6</div>
                    <div class="label">7</div><div class="label">8</div><div class="label">9</div>
                </div>
                <div id="grid"></div>
            </div>
        </div>

        <button id="resetBtn">RESET MISSION</button>
    </div>

    <footer>
        <div class="footer-content">
            <p>Created by StudiousCorgi <a href="https://github.com/StudiousCorgi" target="_blank">GitHub</a></p>
    </footer>

    <audio id="ping" src="./audio/Sonar.mp3"></audio>
    <audio id="impact" src="./audio/explosion_2.mp3"></audio>
    <audio id="win" src="./audio/WeGotHim.mp3"></audio>

    <script src="./script.js"></script>
</body>
</html>
